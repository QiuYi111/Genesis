simulation:
  era_prompt: 魔法原始社会
  terrain_types:
  - OCEAN
  - FOREST
  - GRASSLAND
  - MOUNTAIN
  resource_rules:
    wood:
      FOREST: 0.5
      OCEAN: 0.0
    apple:
      FOREST: 0.3
      GRASSLAND: 0.2
    fish:
      OCEAN: 0.4
    stone:
      MOUNTAIN: 0.6
    magical_crystal:
      MOUNTAIN: 0.1
      FOREST: 0.05
  agent_attributes:
    strength:
      min: 1
      max: 10
    curiosity:
      min: 1
      max: 10
    charm:
      min: 1
      max: 10
  agent_inventory:
    wood:
      min: 0
      max: 2
    shell:
      min: 0
      max: 1
  agent_age:
    min: 17
    max: 70
  survival:
    hunger_increase_per_turn: 8
    health_loss_when_hungry: 5
    hunger_threshold: 70
    critical_health: 30
    starvation_threshold: 80
model:
  api_key_env: DEEPSEEK_API_KEY
  agent_model: deepseek-chat
  trinity_model: deepseek-chat
  base_url: https://api.deepseek.com/v1/chat/completions
  temperatures:
    agent_action: 0.7
    agent_goal: 0.9
    trinity_adjudicate: 0.2
    trinity_execute: 0.3
    world_rules: 0.7
  max_retries: 3
  retry_delay: 1.0
logging:
  level: INFO
  format: '{time:YYYY-MM-DD HH:mm:ss.SSS} | {level: <8} | {name}:{function}:{line}
    - {message}'
  console_format: <level>{message}</level>
  file:
    enabled: true
    path: logs/sociology_simulation_{time}.log
    rotation: 10 MB
    retention: 30 days
    compression: zip
  console:
    enabled: true
    level: INFO
world:
  size: 64
  num_agents: 10
runtime:
  turns: 1000
  show_map_every: 0
  show_conversations: true
  timeout_per_agent: 15.0
output:
  log_level: INFO
  logs_dir: logs
  log_rotation: 10 MB
  log_retention: 30 days
  log_compression: zip
perception:
  vision_radius: 5
